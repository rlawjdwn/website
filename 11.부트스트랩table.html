<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-warning bg-opacity-10">
    <section class="container">
      <div class="card p-4 m-5">
        <div class="card-body">
          <h1 class="card-title fs-4 fw-bold pb-4">my project table</h1>
          <table class="table table-hover table-spriped">
            <thead class="table-success">
              <tr>
                <th scope="col">all</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">진행상태</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>kim</td>
                <td>lee</td>
                <td>
                  <div class="progress">
                    <div class="progress-bar bg-info" style="width:25%;"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>
                  <div class="progress">
                    <div class="progress-bar bg-danger" style="width:35%;"></div>
                  </div>
                  </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">jungsam</td>
                <td>
                  <div class="progress">
                    <div class="progress-bar bg-warning" style="width:55%;"></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
   
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
