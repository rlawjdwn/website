<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
        background: linear-gradient(to right, #bdc3c7, #2c3e50); /*그라데이션 효과*/
        background-position: center;
        background-size: cover;
    } 
   
  </style>

</head>
  <body>
    <section class="container">
        <h1 class="text-center my-5 pt-5 text-info">AI Robot Shop</h1>
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/turtlebot.jpg" class="d-block w-100" alt="터틀봇">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="text-center fs-bold fs-1 text-primary pb-9">TurtleBot</h5>
                <p class="text-danger fs-5 text-opaticy-25">새로운 LDS 센서는 이전 모델의 USB2LDS와 호환되지 않으며,

                  신형 USB2LDS와 조립에 필요한 케이블은<br> 터틀봇3 키트에 동봉되어 있습니다.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/메뉴플레이터.jpg" class="d-block w-100" alt="메니플레이터">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="text-center fs-bold fs-1 text-primary pb-9">RM-X52-TNM</h5>
                <p class="text-danger fs-5 text-opaticy-25">ROS 기반의 소형 오픈소스 로봇인 오픈매니퓰레이터-X입니다.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/로봇 op.jpg" class="d-block w-100" alt="로봇op">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="text-center fs-bold fs-1 text-primary pb-9" >Robotis OP </h5>
                <p class="text-danger fs-5 text-opaticy-25" >Open Platform Humanoid Project.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/burgerbot.jpg" class="d-block w-100" alt="창작버거봇">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="text-center fs-bold fs-1 text-primary pb-9">BUGERKING BOT</h5>
                <p  class="text-danger fs-5 text-opaticy-25">서울로봇고 1학년 학생의 창작로봇</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        
   </section>


  </body>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
